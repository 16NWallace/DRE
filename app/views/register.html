<div ng-show="step === 0" class="col-sm-4 col-sm-offset-4">
	<div class="text-center">
		<h4>Registration: Step One</h4>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			<div class="progress">
				<div class="progress-bar progress-bar-info" style="width: 35%">
					<span class="sr-only">Step One</span>
				</div>
			</div>

			<form novalidate role="form">
				<div class="form-group">
					<label for="inputLogin">User ID:</label>
					<input type="text" class="form-control" id="inputLogin" ng-model="inputLogin">
				</div>
				<div class="form-group">
					<label for="inputEmail">Email Address:</label>
					<input type="email" class="form-control" id="inputEmail" ng-model="inputEmail">
				</div>
				<div class="form-group">
					<label for="inputPassword">Password:</label>
					<input type="password" class="form-control" id="inputPassword" ng-model="inputPassword">
				</div>
				<div class="form-group">
					<label for="inputRepeatPassword"> Repeat Password:</label>
					<input type="password" class="form-control" id="inputRepeatPassword" ng-model="inputRepeatPassword">
				</div>
				<button type="submit" class="btn btn-block btn-primary" ng-click="nextStep()">Next</button>
				<div class="text-center">
					<div ng-if="error" class="text-center login-alert"><i class="fa fa-exclamation-circle"></i> {{error}}</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div ng-show="step === 1" class="col-sm-4 col-sm-offset-4">
	<div class="text-center">
		<h4>Registration: Step Two</h4>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			<div class="progress">
				<div class="progress-bar progress-bar-info" style="width: 67%">
					<span class="sr-only">Step Two</span>
				</div>
			</div>

			<form novalidate role="form">
				<div class="form-group">
					<label for="inputLogin">First Name:</label>
					<input type="text" class="form-control" id="inputLogin" ng-model="inputLogin">
				</div>
				<div class="form-group">
					<label for="inputLogin">Middle Name:</label>
					<input type="text" class="form-control" id="inputLogin" ng-model="inputLogin">
				</div>
				<div class="form-group">
					<label for="inputLogin">Last Name:</label>
					<input type="text" class="form-control" id="inputLogin" ng-model="inputLogin">
				</div>
				<div class="form-group col-sm-6">
					<label for="inputPassword">Date of Birth:</label>
					<input type="date" class="form-control" id="inputPassword" ng-model="inputPassword">
				</div>
				<div class="form-group col-sm-4 col-sm-offset-2">
					<label for="inputGender">Gender:</label>
					<select class="form-control" id="inputGender" ng-model="inputGender">
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
				<button type="submit" class="btn btn-block btn-primary" ng-click="nextStep()">Next</button>
				<div class="text-center">
					<div ng-if="error" class="text-center login-alert"><i class="fa fa-exclamation-circle"></i> {{error}}</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div ng-show="step === 2" class="col-sm-4 col-sm-offset-4">
	<div class="text-center">
		<h4>Registration: Finished</h4>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			<div class="progress">
				<div class="progress-bar progress-bar-success" style="width: 100%">
					<span class="sr-only">Finished</span>
				</div>
			</div>
			<p class="text-center">
				<i class="fa fa-check"></i> You are all set!
			</p>
			<p class="text-center">
				Click below to continue to your health record.
			</p>
			<button type="submit" class="btn btn-block btn-success" ng-click="finish()">Complete</button>

		</div>
	</div>
</div>
