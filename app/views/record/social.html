
<div class="row" style="margin: 20px;">
	<!--Profile-->
	<div class="col-sm-3" style="padding-right: 20px; height: 100%;">
		<div profile></div>
		<div record-navigation></div>
	</div>

	<!--Body Header-->
	<div class="col-sm-9">
		<div class="panel">
			<div class="panel-body">

				<!--Header Items-->
				<div class="col-sm-12">
					<div class="row col-sm-12" breadcrumb></div>
					<div class="col-sm-12">
						
						<div class="col-sm-8">
							<div class="pull-left">
								<h1 style="text-transform: Capitalize;">Suzie's {{entryType}} History</h1>
								<p>Last Updated:  {{updateDate}}</p>
							</div>
						</div>
					</div>
				</div>	
		<!--Alert-->
		<div class="col-sm-10 col-sm-offset-1 text-center" ng-show="alertShow">
			<span><button class="btn btn-link" style="margin-right: 20px;"><i class="fa fa-flag-o" style="margin-right: 10px;"></i>There is 1 update to your Social History requiring review.</button></span>
		</div>
						
			</div>
		</div>


		<!--Timeline View-->
		<h4 class="text-center">{{entryType}} History</h4>
		<div class="panel">
			<div class="panel-body">
				<div>
					<p>Timeline</p>
				</div>
				<div timeline chart-data="entries" class="timeline-graph"></div>

				<div ng-repeat="(recordIndex, recordEntry) in entries" class="col-sm-12 row" id="record{{recordIndex}}">

					<div class="col-sm-12 row timeline-side" style="padding-top: 20px;">

						<!--Timeline Icon-->
						<div class="col-sm-2">
							<a class="timeline-entry-icon text-center center-block" timeline-icon timeline-icon-type="{{entryType}}" timeline-index="{{recordIndex}}"></a>
						</div>

						<div class="col-sm-10">
							<div class="panel timeline-entry">
								<div class="panel-body" id="accordian">
									<div class="timeline-entry-header col-sm-12">
										<div class="col-sm-6">
											<h4 class="text-left">{{recordEntry.value}}</h4>
											<h5 class="text-left">{{recordEntry.code.name}}</h5>
											<h5 class="text-left">{{recordEntry.date_time.displayDate}}</h5>
										</div>
										<div class="col-sm-6 text-right">
										
										<a  href="#/record/social/review"><button class="btn btn-link"><i class="fa fa-flag-o" style="margin-right: 10px;"></i> Review 1 Update</button></a>
										</div>
										<div style="position: absolute; bottom: 0px; right: 0px;">
											<button class=" btn btn-primary btn-link pull-right" data-toggle="collapse" data-target="#collapse{{recordIndex}}" aria-expanded="false" aria-controls="collapse{{recordIndex}}">
												<i class="fa fa-chevron-down"></i> More
											</button>		
										</div>
									</div>

									<div id="collapse{{recordIndex}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
										<table class="table table-hover">
											<tr>
												<td>No additional data.</td>
												<td></td>
											</tr>
											
										</table>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>

			</div>

		</div>
		
	</div>
	<div class="col-sm-2 center-block text-center timeline-footer">
		<svg width="30" height="30">
			<circle cx="15" cy="15" r="15"></circle>
		</svg>
	</div>




</div>
</div>



</div>


</div>
<!--<pre>{{entries | json}}</pre>-->

</div>
