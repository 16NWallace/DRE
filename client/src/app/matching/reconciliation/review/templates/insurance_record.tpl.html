<ul class="list-group list-matching">

    <li class="list-group-item" ng-click="selectField('payer_name', null, match_diff.payer_name)" ng-class="{selected: selectedItems.payer_name, disabled: match_diff.payer_name}">
        <div single-entry input-value="update_entry.payer_name" input-title="Payer" select-field="selectedItems.payer_name"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('name', null, match_diff.name)" ng-class="{selected: selectedItems.name, disabled: match_diff.name}">
        <div single-entry input-value="update_entry.name" input-title="Name" select-field="selectedItems.name"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('plan_id', null, match_diff.plan_id)" ng-class="{selected: selectedItems.plan_id, disabled: match_diff.plan_id}">
        <div single-entry input-value="update_entry.plan_id" input-title="Plan ID" select-field="selectedItems.plan_id"></div>
    </li>


    <li class="list-group-item" ng-click="selectField('date_time', null, match_diff.date_time)" ng-class="{selected: selectedItems.date_time, disabled: match_diff.date_time}">
        <div date-entry input-value="update_entry.date_time" input-title="Effective" select-field="selectedItems.date_time"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('addresses', null, match_diff.addresses)" ng-class="{selected: selectedItems.addresses, disabled: match_diff.addresses}">
        <div addresses-entry input-value="update_entry.addresses" input-title="Address" select-field="selectedItems.addresses"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('type', null, match_diff.type)" ng-class="{selected: selectedItems.type, disabled: match_diff.type}">
        <div multisingle-entry input-value="update_entry.type" input-title="Type" select-field="selectedItems.type"></div>
    </li>

</ul>
