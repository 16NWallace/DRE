<ul class="list-group list-matching">

    <li class="list-group-item" ng-click="selectField('observation.allergen', null, match_diff.observation.allergen)" ng-class="{selected: selectedItems.observation.allergen, disabled: match_diff.observation.allergen}">
        <div coded-entry input-value="new_entry.observation.allergen" input-title="{{new_entry.observation.allergen.name}}" select-field="selectedItems.observation.allergen"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('observation.intolerance', null, match_diff.observation.intolerance)" ng-class="{selected: selectedItems.observation.intolerance, disabled: match_diff.observation.intolerance}">
        <div coded-entry input-value="new_entry.observation.intolerance" input-title="Intolerance" select-field="selectedItems.observation.intolerance"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('observation.status', null, match_diff.observation.status)" ng-class="{selected: selectedItems.observation.status, disabled: match_diff.observation.status}">
        <div coded-entry input-value="new_entry.observation.status" input-title="Status" select-field="selectedItems.observation.status"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('observation.severity', null, match_diff.severity)" ng-class="{selected: selectedItems.observation.severity, disabled: match_diff.observation.severity}">
        <div severity-entry input-value="new_entry.observation.severity" input-title="Severity" select-field="selectedItems.observation.severity"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('observation.date', null, match_diff.observation.date)" ng-class="{selected: selectedItems.observation.date, disabled: match_diff.observation.date_time}">
        <div date-entry input-value="new_entry.observation.date_time" input-title="Effective" select-field="selectedItems.observation.date"></div>
    </li>

    <li class="list-group-item" ng-repeat="(reaction_id, reaction_entry) in new_entry.observation.reactions" ng-click="selectField('observation.reactions', reaction_id, match_diff.observation.reactions.src[reaction_id])" ng-class="{selected: selectedItems.observation.reactions[reaction_id], disabled: match_diff.observation.reactions.src[reaction_id]}">
        <div reaction-entry input-value="reaction_entry" input-title="Reaction" input-additional="reaction_entry" select-field="selectedItems.reactions[reaction_id]"></div>
    </li>

</ul>
