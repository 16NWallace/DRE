<ul class="list-group list-matching">


    <li class="list-group-item" ng-click="selectField('date_time', null, match_diff.date_time)" ng-class="{selected: selectedItems.date_time, disabled: match_diff.date_time}">
        <div date-entry input-value="new_entry.date_time" input-title="Effective" select-field="selectedItems.date_time"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('code', null, match_diff.code)" ng-class="{selected: selectedItems.code, disabled: match_diff.code}">
        <div coded-entry input-value="new_entry.code" input-title="Social History of " select-field="selectedItems.code"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('value', null, match_diff.value)" ng-class="{selected: selectedItems.value, disabled: match_diff.value}">
        <div single-entry input-value="new_entry.value" input-title="Value" select-field="selectedItems.value"></div>
    </li>

</ul>
