<table class="col-md-12">
    <thead>
        <tr>
            <th class='col-md-6'>
                <div class="panel-heading">
                    <table>
                        <tr>
                            <td class="col-md-2"><i class="fa fa-leaf fa-2x"></i>
                            </td>
                            <td class="col-md-10 pull-right text-right">
                                <h4>Entry Update</h4>
                            </td>
                        </tr>
                    </table>
                </div>


                <div class="panel-body text-center">
                    <h6>Select Updates</h6>
                </div>


            </th>

            <th class='col-md-6'>
                <div class="panel-heading">
                    <table>
                        <tr>
                            <td class="col-md-2"><i class="fa fa-leaf fa-2x"></i>
                            </td>
                            <td class="col-md-10 pull-right text-right">
                                <h4>{{match_percent}}% Match</h4>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="panel-body text-center">
                    <h6 ng-if="current_queue.length > 0"><a style="cursor: pointer;" data-toggle="modal" data-target="#myModal">Updating the wrong entry?</a>
                    </h6>
                    <h6 ng-if="current_queue.length === 0">Current Record</h6>
                </div>
            </th>
        </tr>
    </thead>

    <tr>
        <td>
            <div class="panel-body">
                <div class="col-md-2 col-md-offset-7">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            Options
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" ng-click="discardMatch()">Discard this Update</a>
                            </li>
                            <li ng-if="section !== 'demographics'"><a href="#" ng-click="createMatch()">Make Update a New Entry</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </td>
        <td>


            <div class="panel-body" ng-hide="panelId === 0">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-block" ng-click="saveMatch()">Save Changes</button>
                </div>
            </div>
        </td>
    </tr>

    <tr class="list-group list-matching">
        <td>
            <div class="list-group-item" ng-click="selectField('name', null, match_diff.name)" ng-class="{selected: selectedItems.name, disabled: match_diff.name}" ng-show="new_entry.name">
                <div name-entry input-value="new_entry.name" input-title="Name" select-field="selectedItems.name"></div>
            </div>
        </td>
        <td>
            <div class="list-group-item" ng-click="selectField('name', null, match_diff.name)" ng-class="{selected: selectedItems.name, disabled: match_diff.name}" ng-show="update_entry.name">
                <div name-entry input-value="update_entry.name" input-title="Name" select-field="selectedItems.name"></div>
            </div>

        </td>
    </tr>

    <tr class="list-group list-matching">
        <td>
            <div class="list-group-item" ng-click="selectField('gender', null, match_diff.gender)" ng-class="{selected: selectedItems.gender, disabled: match_diff.gender}" ng-show="new_entry.gender">
                
                <div single-entry input-value="new_entry.gender" input-title="Gender" select-field="selectedItems.gender"></div>
            </div>
        </td>
        <td>
            <div class="list-group-item" ng-click="selectField('gender', null, match_diff.gender)" ng-class="{selected: selectedItems.gender, disabled: match_diff.gender}" ng-show="update_entry.gender">

                <div date-entry input-value="update_entry.dob" input-title="Birthday" select-field="selectedItems.dob"></div>
