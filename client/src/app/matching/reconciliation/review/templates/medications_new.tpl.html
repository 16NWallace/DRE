<ul class="list-group list-matching">

    <li class="list-group-item" ng-click="selectField('status', null, match_diff.status)" ng-class="{selected: selectedItems.status, disabled: match_diff.status}">
        <div single-entry input-value="new_entry.status" input-title="Status" select-field="selectedItems.status"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('sig', null, match_diff.sig)" ng-class="{selected: selectedItems.sig, disabled: match_diff.sig}">
        <div single-entry input-value="new_entry.sig" input-title="Signature" select-field="selectedItems.sig"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('product', null, match_diff.product)" ng-class="{selected: selectedItems.product, disabled: match_diff.product}">
        <div medsproduct-entry input-value="new_entry.product" input-title="Product" select-field="selectedItems.product"></div>
    </li>


    <li class="list-group-item" ng-click="selectField('administration', null, match_diff.administration)" ng-class="{selected: selectedItems.administration, disabled: match_diff.administration}">
        <div medsadministration-entry input-value="new_entry.administration" input-title="Administration" select-field="selectedItems.administration"></div>
    </li>

</ul>
