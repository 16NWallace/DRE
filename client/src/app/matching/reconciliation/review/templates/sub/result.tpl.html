<div>


    <div class="panel panel-default"">
        <div class="panel-heading">
            <a data-toggle="collapse" data-target="#coll-{{inputAdditional}}">
                <div class="panel-title" style="cursor:pointer;">
                    <span style="text-transform:uppercase;">
                        {{inputValue.result.name | bb_trunc2}} - 
                        {{inputValue.value}} / {{inputValue.unit}}


                    </span>
                </div>
            </a>
        </div>
        <div id="coll-{{inputAdditional}}" class="panel-collapse collapse">
            <div class="panel-body">
                <div id="myTabContent">
                	<div coded-entry input-value='inputValue.result' input-title='Result'></div>
                    <div date-entry input-value='inputValue.date_time' input-title='Date'></div>
                    <div single-entry input-value='inputValue.status' input-title='Status'></div>
                    <div single-entry input-value='inputValue.interpretation' input-title='Interpretation' ng-show="inputValue.interpretation"></div>
                    <div single-entry input-value='inputValue.value' input-title='Value' ng-show="inputValue.value"></div>
                    <div single-entry input-value='inputValue.unit' input-title='Unit' ng-show="inputValue.unit"></div>
                    <div single-entry input-value='inputValue.text' input-title='Value' ng-show="inputValue.text"></div>
                    <div single-entry input-value='inputValue.reference_range.range' input-title='Reference Range'  ng-show="inputValue.reference_range.range"></div>

                </div>
            </div>
        </div>
    </div>
</div>
