<table class="col-md-12 table-striped match">
    <thead>
        <tr>
            <th class='col-md-6'>

                <div class="panel-body text-center">
                    <h6>Select Updates</h6>
                </div>


            </th>

            <th class='col-md-6'>
                <div class="panel-body text-center">
                    <h6 ng-if="current_queue.length > 0">Match #1 out of {{current_queue.length+1}}
                    </h6>
                    <h6 ng-if="current_queue.length === 0">Current Record</h6>

                </div>

            </th>
        </tr>
    </thead>


    <!--tr><td colspan = "2"><hr></td></tr-->
    <tr class="list-group list-matching">
        <td class="match" >
            <div class="list-group-item merge-item" ng-click="selectField('result_set', null, match_diff.result_set)" ng-class="{selected: selectedItems.result_set, disabled: match_diff.result_set}" ng-show="new_entry.result_set">

                <span ng-hide='match_diff.result_set || selectedItems.result_set' class='label label-info' style="position:absolute;right:10px;top:10px;">Different</span>
  
                <span ng-hide='match_diff.result_set || selectedItems.result_set'  style="position:absolute;right:10px;bottom:10px;"><i class='glyphicon glyphicon-import' ></i></span>
            
                <div coded-entry input-value="new_entry.result_set" input-title="Result Set" select-field="selectedItems.result_set"></div>
            </div>
             <div ng-hide="new_entry.result_set" class="disabled">
                    <div class="text-center">
                        <h4>No Update</h4>
                    </div>
                </div>
        </td>
        <td class="match">
            <div class="list-group-item  merge-item" ng-click="removeField('result_set', null, match_diff.result_set)" ng-class="{selected: selectedItems.result_set, disabled: match_diff.result_set}" ng-show="update_entry.result_set">

                <span ng-show='selectedItems.result_set' class='label label-success' style="position:absolute;right:10px;top:10px;">Updated</span>
                <span ng-show='selectedItems.result_set || selectedItems.result_set'  style="position:absolute;right:10px;bottom:10px;"><i class='glyphicon glyphicon-refresh' ></i></span>

                

                <div coded-entry input-value="update_entry.result_set" input-title="Result Set" select-field="selectedItems.result_set"></div>

<!-- encounters and results
                <div style="position:absolute;right:10px;top:10px;"><span class="glyphicon glyphicon-remove-circle"></span></div> 
-->                

            </div>
             <div ng-hide="update_entry.result_set" class="disabled">
                    <div class="text-center">
                        <h4>No Data</h4>
                    </div>
                </div>
        </td>
    </tr>




    <!--tr><td colspan = "2"><hr></td></tr-->
    <tr class="list-group list-matching">
        <td class="match" valign="top">
            <div class="list-group-item merge-item" ng-repeat="(el_id, el_entry) in new_entry.results" 
                ng-class="{selected: selectedItems.results[el_id], disabled: match_diff.results.src[el_id]}">

                <!-- allergies -->
                
            
                <!-- results -->
                
                <span ng-hide='match_diff.results.src[el_id]' class='label label-info' style="position:absolute;right:10px;top:10px;">Different</span>
                <span         
                    ng-click="selectField('results', el_id, match_diff.results.src[el_id])"
                    ng-hide='match_diff.results.src[el_id]' 
                    style="position:absolute;right:10px;bottom:10px;"><i class='glyphicon glyphicon-import' ></i></span>
                 

                <!--encounters-->
                
            

                <div result-entry input-value="el_entry" input-title="Result" input-additional="1" select-field="selectedItems.result[el_id]"></div>
            </div>
             <div ng-hide="new_entry.results" class="disabled">
                    <div class="text-center">
                        <h4>No Update</h4>
                    </div>
                </div>
        </td>

        <td class="match" valign="top">
            <div class="list-group-item  merge-item" ng-repeat="(el_id, el_entry) in update_entry.results" ng-click="removeField('results', el_id, match_diff.results.src[el_id])" ng-class="{selected: selectedItems.results[el_id], disabled: match_diff.results.dest[el_id]}">

                <span ng-show='selectedItems.results[el_id]' class='label label-success' style="position:absolute;right:30px;top:10px;">Updated</span>
                <span ng-show='selectedItems.results || selectedItems.results'  style="position:absolute;right:10px;bottom:10px;"><i class='glyphicon glyphicon-refresh' ></i></span>

                <div result-entry input-value="el_entry" input-title="Result" input-additional="2" select-field="selectedItems.Result[el_id]"></div>

                <div style="position:absolute;right:10px;top:10px;"><span class="glyphicon glyphicon-remove-circle"></span></div>                
            </div>
             <div ng-hide="update_entry.results" class="disabled">
                    <div class="text-center">
                        <h4>No Data</h4>
                    </div>
                </div>
        </td>
    </tr>

   



    <tr>
        <td class="match">
            <div class="panel-body">
                <div class="col-md-2 col-md-offset-7">
                    <button type="button" class="btn btn-warning ng-scope" ng-click="createMatch()" ng-if="(section !== 'demographics')   && !(current_queue.length > 0) ">
                        <i class="glyphicon glyphicon-arrow-down"></i><i class="glyphicon glyphicon-arrow-down"></i> Create New
                    </button>

                    <button ng-if="current_queue.length > 0" type="button" class="btn btn-danger ng-scope" ng-click="rotateMatch(current_match_index + 1)"><i class="glyphicon glyphicon-remove-circle"></i> Not a match</button>

                </div>
            </div>
        </td>
        <td class="match">


            <div class="panel-body" ng-hide="panelId === 0">
                <div class="col-md-12">
                    <button ng-show="changed" type="button" class="btn btn-primary btn-block" ng-click="saveMatch()"><i class="glyphicon glyphicon-save  fa-rotate-270"></i> Save Update</button>

                    <button ng-hide="changed" type="button" class="btn btn-primary btn-block" ng-click="discardMatch()"><i class="glyphicon glyphicon-ban-circle"></i> Ignore Update</button>

                </div>
            </div>
        </td>
    </tr>
    <!--
    <pre>{{ selectedItems|json}}</pre>
    <pre>{{ match_diff |json }}</pre>
    -->
</table>
