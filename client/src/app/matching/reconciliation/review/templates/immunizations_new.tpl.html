<ul class="list-group list-matching">

    <li class="list-group-item" ng-click="selectField('date_time', null, match_diff.date_time)" ng-class="{selected: selectedItems.date_time, disabled: match_diff.date_time}">
        <div date-entry input-value="new_entry.date_time" input-title="Date" select-field="selectedItems.date_time"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('status', null, match_diff.status)" ng-class="{selected: selectedItems.status, disabled: match_diff.status}">
        <div single-entry input-value="new_entry.status" input-title="Status" select-field="selectedItems.status"></div>
    </li>

    <li class="list-group-item" ng-click="selectField('product', null, match_diff.product)" ng-class="{selected: selectedItems.product, disabled: match_diff.product}">
        <div product-entry input-value="new_entry.product" input-title="Product" select-field="selectedItems.product"></div>
    </li>

     <li class="list-group-item" ng-click="selectField('administration', null, match_diff.administration)" ng-class="{selected: selectedItems.administration, disabled: match_diff.administration}">
        <div administration-entry input-value="new_entry.administration" input-title="Administration" select-field="selectedItems.administration"></div>
    </li>
 
    <li class="list-group-item" ng-click="selectField('performer', null, match_diff.performer)" ng-class="{selected: selectedItems.performer, disabled: match_diff.performer}">
        <div performer-entry input-value="new_entry.performer" input-title="Performer" select-field="selectedItems.performer"></div>
    </li>    

     <li class="list-group-item" ng-click="selectField('instructions', null, match_diff.instructions)" ng-class="{selected: selectedItems.instructions, disabled: match_diff.instructions}">
        <div instructions-entry input-value="new_entry.instructions" input-title="Instructions" select-field="selectedItems.instructions"></div>
    </li>

</ul>
