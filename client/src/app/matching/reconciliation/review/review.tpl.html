<!--div class="fluid-container col-md-12">
	<div class="row">
		<div ng-include="navPath"></div-->
<div class="col-md-9">
    <div class="col-md-12">
        <br/>
        <span class="lead">Allergic Reaction Updates</span>
        <span class="pull-right">
            <a href="/#/match/reconciliation"> back
				<i class="fa fa-undo fa-1x"></i> 
			</a>
        </span>
        <br/>
        <br/>

        <!-- All in here. -->
        <div class="panel panel-default col-md-12">

            <!-- Left Pane -->

            <div>
                <div class="col-md-6" style="padding: 30px 15px 0px 0px;">

                    <div class="panel panel-info">

                        <div class="panel-heading">
                            <table>
                                <tr>
                                    <td class="col-md-2"><i class="fa fa-leaf fa-2x"></i>
                                    </td>
                                    <td class="col-md-10 pull-right text-right">
                                        <h4>Entry Update</h4>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="panel-body text-center">
                            <h6>Select Updates</h6>
                        </div>

                        <ng-include src="newTemplatePath"></ng-include>

                        <div class="panel-body">
                            <div class="col-md-2 col-md-offset-8">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                        Options
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Discard this Update</a>
                                        </li>
                                        <li><a href="#">Make Update a New Entry</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h5>
                                    Ignore this match, and reconcile with next closest entry?
                                </h5>
                                <br/>
                                <div>
                                    <button type="button" class="btn btn-primary btn-block">Yes</button>
                                    <button type="button" class="btn btn-default btn-block" data-dismiss="modal">No</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <!-- Right Pane -->
                <div class="col-md-6" style="padding: 30px 0px 0px 15px;">

                    <div class="panel panel-info">

                        <div class="panel-heading">
                            <table>
                                <tr>
                                    <td class="col-md-2"><i class="fa fa-leaf fa-2x"></i>
                                    </td>
                                    <td class="col-md-10 pull-right text-right">
                                        <h4>86% Match</h4>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="panel-body text-center">
                            <h6><a style="cursor: pointer;" data-toggle="modal" data-target="#myModal">Updating the wrong entry?</a>
                            </h6>
                        </div>

                        <ng-include src="recordTemplatePath"></ng-include>

                        <div class="panel-body" ng-hide="panelId === 0">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary btn-block">Save Changes</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-md-6 col-md-offset-6">

                <div class="text-center" style="padding: 15px;">
                    <h5>Other Matches</h5>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading" data-toggle="collapse" data-target="#demo">
                        <table>
                            <tr>
                                <td class="col-md-2"><i class="fa fa-leaf fa-2x"></i>
                                </td>
                                <td class="col-md-10 pull-right text-right">
                                    <h4>62% Match</h4>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="demo" class="panel-body collapse">
                        <ng-include src="recordTemplatePath"></ng-include>
                    </div>
                </div>


                <div class="panel panel-info">
                    <div class="panel-heading" data-toggle="collapse" data-target="#demo2">
                        <table>
                            <tr>
                                <td class="col-md-2"><i class="fa fa-leaf fa-2x"></i>
                                </td>
                                <td class="col-md-10 pull-right text-right">
                                    <h4>45% Match</h4>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="demo2" class="panel-body collapse">
                        <ng-include src="recordTemplatePath"></ng-include>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--/div>
</div-->
