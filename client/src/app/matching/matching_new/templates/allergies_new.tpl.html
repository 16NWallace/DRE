	<li class="list-group-item" ng-click="selectField('allergen')" ng-class="{selected: selectedItems.allergen}">
		<div coded-entry input-value="new_entry.allergen" input-title="{{new_entry.allergen.name}}" select-field="selectedItems.allergen"></div>
	</li>

	<li class="list-group-item" ng-click="selectField('status')" ng-class="{selected: selectedItems.status}">
		<div single-entry input-value="new_entry.status" input-title="Status" select-field="selectedItems.status"></div>
	</li>

	<li class="list-group-item" ng-click="selectField('severity')" ng-class="{selected: selectedItems.severity}">
		<div single-entry input-value="new_entry.severity" input-title="Severity" select-field="selectedItems.severity"></div>
	</li>

	<li class="list-group-item" ng-click="selectField('date')"  ng-class="{selected: selectedItems.date}">
		<div date-entry input-value="new_entry.date" input-title="Effective" select-field="selectedItems.date"></div>
	</li>

	<li class="list-group-item" ng-repeat="(reaction_id, reaction_entry) in new_entry.reaction" ng-click="selectField('reaction', reaction_id)" ng-class="{selected: selectedItems.reaction[reaction_id]}">
		<div coded-entry input-value="reaction_entry.reaction" input-title="Reaction" input-additional="reaction_entry" select-field="selectedItems.reaction[reaction_id]" ></div>
	</li>
