<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Download My Record</h3>
</div>
<div class="modal-body">
    <div class="row text-center">
        <h3>Would you like to include the additional data you've entered?</h3>
        <h5>This would include your notes and the medications you've added yourself</h5>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <button ng-click="exportWithoutPatient()" class="btn btn-default col-sm-12">No</button>
        </div>
        <div class="col-sm-4 col-sm-offset-2">
            <button ng-click="exportWithPatient()" class="btn btn-primary col-sm-12">Yes</button>
        </div>
    </div>
</div>
<div class="modal-footer">
</div>''
