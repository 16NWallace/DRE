<div class="container-fluid body-content">
    
    <!--Body-->
    <div class="col-sm-12 body-right">
       
    


           

            <!--Timeline View-->
            <div class="col-sm-12 print-record">
                <h4 class="text-center text-white">My Record</h4>
                <div class="panel" ng-hide="recordEntries">
                    <div class="panel-body">
                        <h5 class="col-sm-12 text-center">No Record Entries</h5>
                    </div>
                </div>
                <div class="panel" ng-if="recordEntries">
                    <div class="panel-body">
                        
                        
                        <div ng-repeat="(recordIndex, recordEntry) in recordEntries" class="col-sm-12 row" id="record{{recordIndex}}">
                            
                                <printentry type="{{recordEntry.category}}" entry-index="{{recordIndex}}"></printentry>
                            
                        </div>
                        <div class="col-sm-2 center-block text-center timeline-footer">
                            <svg width="30" height="30">
                                <circle cx="15" cy="15" r="15"></circle>
                            </svg>
                        </div>
                    </div>
                </div>
                <!--end timeline-->
            </div>
        </div>
        <!--<pre>{{masterRecord | json}}</pre>-->

    </div>
