<table class="col-md-12 table-striped">
    <thead>
        <tr>
            <th class='col-md-6'>
                <div class="panel-heading">
                    <table>
                        <tr>
                            <td class="col-md-2"><i class="fa fa-leaf fa-2x"></i>
                            </td>
                            <td class="col-md-10 pull-right text-right">
                                <h4>Entry Update</h4>
                            </td>
                        </tr>
                    </table>
                </div>


                <div class="panel-body text-center">
                    <h6>Select Updates</h6>
                </div>


            </th>

            <th class='col-md-6'>
                <div class="panel-heading">
                    <table>
                        <tr>
                            <td class="col-md-2"><i class="fa fa-leaf fa-2x"></i>
                            </td>
                            <td class="col-md-10 pull-right text-right">
                                <h4>{{match_percent}}% Match</h4>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="panel-body text-center">
                    <h6 ng-if="current_queue.length > 0"><a style="cursor: pointer;" data-toggle="modal" data-target="#myModal">Updating the wrong entry?</a>
                    </h6>
                    <h6 ng-if="current_queue.length === 0">Current Record</h6>
                </div>
            </th>
        </tr>
    </thead>

    <tr>
        <td>
            <div class="panel-body">
                <div class="col-md-2 col-md-offset-7">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            Options
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" ng-click="discardMatch()">Discard this Update</a>
                            </li>
                            <li ng-if="section !== 'demographics'"><a href="#" ng-click="createMatch()">Make Update a New Entry</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </td>
        <td>


            <div class="panel-body" ng-hide="panelId === 0">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-block" ng-click="saveMatch()">Save Changes</button>
                </div>
            </div>
        </td>
    </tr>



    <!--tr><td colspan = "2"><hr></td></tr-->
    <tr class="list-group list-matching">
        <td>
            <div class="list-group-item" ng-click="selectField('date_time', null, match_diff.date_time)" ng-class="{selected: selectedItems.date_time, disabled: match_diff.date_time}" ng-show="new_entry.date_time">
                <span ng-hide='match_diff.date_time' class='label label-info' style="position:absolute;right:5px;top:5px;">Different</span>
                <div date-entry input-value="new_entry.date_time" input-title="Effective" select-field="selectedItems.date_time"></div>
            </div>
             <div ng-hide="new_entry.date_time" class="disabled">
                    <div class="text-center">
                        <h4>No Update</h4>
                    </div>
                </div>
        </td>
        <td>
            <div class="list-group-item" ng-click="removeField('date_time', null, match_diff.date_time)" ng-class="{selected: selectedItems.date_time, disabled: match_diff.date_time}" ng-show="update_entry.date_time">
                <div date-entry input-value="update_entry.date_time" input-title="Effective" select-field="selectedItems.date_time"></div>
            </div>
             <div ng-hide="update_entry.date_time" class="disabled">
                    <div class="text-center">
                        <h4>No Data</h4>
                    </div>
                </div>
        </td>
    </tr>

    <!--tr><td colspan = "2"><hr></td></tr-->
    <tr class="list-group list-matching">
        <td>
            <div class="list-group-item" ng-click="selectField('code', null, match_diff.code)" ng-class="{selected: selectedItems.code, disabled: match_diff.code}" ng-show="new_entry.code">
                <span ng-hide='match_diff.code' class='label label-info' style="position:absolute;right:5px;top:5px;">Different</span>
                <div coded-entry input-value="new_entry.code" input-title="Social History of" select-field="selectedItems.code"></div>
            </div>
             <div ng-hide="new_entry.code" class="disabled">
                    <div class="text-center">
                        <h4>No Update</h4>
                    </div>
                </div>
        </td>
        <td>
            <div class="list-group-item" ng-click="removeField('code', null, match_diff.code)" ng-class="{selected: selectedItems.code, disabled: match_diff.code}" ng-show="update_entry.code">
                <div coded-entry input-value="update_entry.code" input-title="Social History of" select-field="selectedItems.code"></div>
            </div>
             <div ng-hide="update_entry.code" class="disabled">
                    <div class="text-center">
                        <h4>No Data</h4>
                    </div>
                </div>
        </td>
    </tr>

    <!--tr><td colspan = "2"><hr></td></tr-->
    <tr class="list-group list-matching">
        <td>
            <div class="list-group-item" ng-click="selectField('value', null, match_diff.value)" ng-class="{selected: selectedItems.value, disabled: match_diff.value}" ng-show="new_entry.value">
                <span ng-hide='match_diff.value' class='label label-info' style="position:absolute;right:5px;top:5px;">Different</span>
                <div single-entry input-value="new_entry.value" input-title="Value" select-field="selectedItems.value"></div>
            </div>
             <div ng-hide="new_entry.value" class="disabled">
                    <div class="text-center">
                        <h4>No Update</h4>
                    </div>
                </div>
        </td>
        <td>
            <div class="list-group-item" ng-click="removeField('value', null, match_diff.value)" ng-class="{selected: selectedItems.value, disabled: match_diff.value}" ng-show="update_entry.value">
                <div single-entry input-value="update_entry.value" input-title="Value" select-field="selectedItems.value"></div>
            </div>
             <div ng-hide="update_entry.value" class="disabled">
                    <div class="text-center">
                        <h4>No Data</h4>
                    </div>
                </div>
        </td>
    </tr>
   


    <tr>
        <td>
            <div class="panel-body">
                <div class="col-md-2 col-md-offset-7">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            Options
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" ng-click="discardMatch()">Discard this Update</a>
                            </li>
                            <li ng-if="section !== 'demographics'"><a href="#" ng-click="createMatch()">Make Update a New Entry</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </td>
        <td>


            <div class="panel-body" ng-hide="panelId === 0">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-block" ng-click="saveMatch()">Save Changes</button>
                </div>
            </div>
        </td>
    </tr>
</table>
